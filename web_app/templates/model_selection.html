<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select OCR Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
    <div class="container mt-5">
        <h1 class="mb-4 text-primary">Select OCR Model</h1>
        <form action="/model_selection" method="POST">
            <select id="ocr_model" name="ocr_model" class="form-select mb-3" required>
                <option value="yoloocr">OCR (with CRNN)</option>
                <option value="easyocr">EasyOCR</option>
            </select>
            <button type="submit" class="btn btn-success">Proceed</button>
        </form>
    </div>
</body>
</html>
